<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectors</title>
  <link rel="icon" href="https://www.logoeps.com/wp-content/uploads/2011/06/orange-logo-vector.png" type="image/x-icon">
  <link rel="stylesheet" href="./css files/9.css">
</head>
<body>
  <p class="class">I'm a class selector</p>
  <p id="id">I'm the ID selector. Here I am a boss</p>
  
  <div class="bg">
    <p class="red">I'm red</p>
    <p id="red">I'm also red</p>
    <p class="blue">What is going on? why am I blue?!</p>
  </div>
  
  <div class="nth">
    <p>I'm odd number</p>
    <p>I'm even number</p>
    <p>I'm also odd number</p>
    <p>Hm..l'm even number</p>
  </div>
  
  <div class="smaller">
  <p>&copy <span id="blue">Here is my GitHub page</span></p>
  <p id="blue">Yes, it looks like promotion.. but also let me put my instagram page...:)</p>
</div>
  
</body>
</html>
