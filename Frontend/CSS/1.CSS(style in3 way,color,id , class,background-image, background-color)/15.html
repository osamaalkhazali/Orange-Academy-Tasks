<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Photo App</title>
  <link rel="icon" href="https://www.logoeps.com/wp-content/uploads/2011/06/orange-logo-vector.png" type="image/x-icon">
  <link rel="stylesheet" href="./css files/15.css">
  
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
  <h1 class="red title">CatPhotoApp</h1>
  <h3><code class="red">Click here to view more <a href="">cat photos</a>.</code></h3>
  <img src="https://static.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg" alt="">
  <div class="bg">
    <p>Things cats love:</p>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>

    <p>Top 3 things cats hate:</p>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
  </div>
  
  <div class="bg2">
    <form action="">
      <div>
        <input type="radio" name="indoor_outdoor" value="Indoor"> Indoor
        <input type="radio" name="indoor_outdoor" value="Outdoor"> Outdoor
      </div>
      
      <div>
        <input type="checkbox" name="personality" value="Loving" checked> Loving
        <input type="checkbox" name="personality" value="Lazy"> Lazy
        <input type="checkbox" name="personality" value="Energetic"> Energetic
      </div>
      
      <div>
        <input type="text" name="cat_photo_url" placeholder="cat photo URL">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  
</body>
</html>
