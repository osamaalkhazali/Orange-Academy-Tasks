<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="icon" href="https://www.logoeps.com/wp-content/uploads/2011/06/orange-logo-vector.png" type="image/x-icon">
  <link rel="stylesheet" href="./css files/11.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
</head>
<body>
  <form action="#">
    <h1>Contact Us!</h1>
    <input type="text" id="name" name="name" placeholder="Name......" required>
    
    <input type="email" id="email" name="email" placeholder="Email....." required>
    
    <input type="text" id="subject" name="subject" placeholder="Subject....." required>
    
    <textarea id="message" name="message" placeholder="Message......." rows="5" required></textarea>
    
    <button type="submit">Send Message</button>
</form>
  
</body>
</html>
