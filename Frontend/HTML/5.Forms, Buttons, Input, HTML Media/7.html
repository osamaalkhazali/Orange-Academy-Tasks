<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="icon"
      href="https://www.logoeps.com/wp-content/uploads/2011/06/orange-logo-vector.png"
      type="image/x-icon"
    />

  </head>
  <body>
    <h2>Contact Us!</h2>
    <form action="/" method="post">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Name......"><br><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Email....."><br><br>
      <label for="subject">Subject:</label><br>
      <input type="text" id="subject" name="subject" placeholder="Subject....."><br><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" placeholder="Message........"></textarea><br><br>
      <input type="submit" value="SEND MESSAGE">
    </form>
  </body>
  </html>
