<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amman Coding Academy Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">
        <link
        rel="icon"
        href="https://www.logoeps.com/wp-content/uploads/2011/06/orange-logo-vector.png"
        type="image/x-icon"
    />
    <style>
        body {
            background-color: rgb(83, 83, 151);
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Charm", serif;
            font-weight: 400;
            font-style: normal;
        }
        .card {
            background-color: rgb(38, 38, 70);
            min-height: 500px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
            width: 100%;
        }
        .form-group label {
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            height: 30px;
            box-sizing: border-box;
        }
        input[type="checkbox"],
        input[type="radio"] {
            width: auto;
            height: auto;
        }
        input[type="submit"] {
            width: 100%;
            height: 40px;
            cursor: pointer;
            border: none;
            font-weight: 800;
            background-color: green; 
            color: white;
                  }
        .radio {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .radio div {
            display: flex;
            align-items: center;
        }
        textarea {
            height: 100px !important;
        }
    </style>
</head>
<body>
    <h1>Amman Coding Academy Survey Form</h1>
    <h3>Thank you for taking the time to help</h3>
    <div class="card">
        <form>
            <div class="form-group">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" name="name" placeholder="Name..." />
            </div>
            
            <div class="form-group">
                <label for="email">Enter your Email:</label>
                <input type="email" id="email" name="email" placeholder="Email..." />
            </div>
            
            <div class="form-group">
                <label for="age">Age (optional):</label>
                <input type="text" id="age" name="age" placeholder="Age..." />
            </div>
            
            <div class="form-group">
                <label for="survey">How did you like my survey:</label>
                <select id="survey" name="survey">
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Would you recommend my pen to a friend?</label>
                <div class="radio">
                    <div>
                        <input type="radio" id="definitely" name="recommend" value="Definitely">
                        <label for="definitely">Definitely</label>
                    </div>
                    <div>
                        <input type="radio" id="maybe" name="recommend" value="Maybe">
                        <label for="maybe">Maybe</label>
                    </div>
                    <div>
                        <input type="radio" id="notsure" name="recommend" value="Not sure">
                        <label for="notsure">Not sure</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="favorite_feature">What is your favorite feature of CodePen?</label>
                <select id="favorite_feature" name="favorite_feature">
                    <option value="editor">Editor</option>
                    <option value="community">Community</option>
                    <option value="challenges">Challenges</option>
                    <option value="assets">Assets</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="improve">What would you like to see improved in my survey? (Check all that apply)</label>
                <div class="radio">
                    <div>
                        <input type="checkbox" id="css" name="improve" value="CSS needs to be more complex" />
                        <label for="css">CSS needs to be more complex</label>
                    </div>
                    <div>
                        <input type="checkbox" id="javascript" name="improve" value="Use some JavaScript" />
                        <label for="javascript">Use some JavaScript</label>
                    </div>
                    <div>
                        <input type="checkbox" id="nochange" name="improve" value="NO changes required" />
                        <label for="nochange">NO changes required</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Submit"  />
            </div>
        </form>
    </div>
</body>
</html>
