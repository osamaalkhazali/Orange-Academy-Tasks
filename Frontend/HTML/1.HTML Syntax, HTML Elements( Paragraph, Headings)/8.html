<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sup</title>
  <link rel="icon" href="https://www.logoeps.com/wp-content/uploads/2011/06/orange-logo-vector.png" type="image/x-icon">

</head>
<body>
  <h1>Example of sup tag</h1>
  <h2>Following is the famous Pythagorean Theorem:</h2>
  <h2>a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup></h2>
  <h2>here a, b, and c represents the sides of right angle triangle</h2>
  
</body>
</html>
