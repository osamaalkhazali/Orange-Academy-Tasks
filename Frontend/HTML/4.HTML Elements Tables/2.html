<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link
      rel="icon"
      href="https://www.logoeps.com/wp-content/uploads/2011/06/orange-logo-vector.png"
      type="image/x-icon"
    />
    <style>
      th , td , table {
        border: 1px solid black;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <p>Drinks Table</p>
    <table>
      <tr>
        <td colspan="2">Drinks</td>
      </tr>
      <tr>
        <td >Coffee</td>
        <td >Tea</td>
      </tr>
    </table>
  </body>
</html>
