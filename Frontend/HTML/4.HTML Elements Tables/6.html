<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link
      rel="icon"
      href="https://www.logoeps.com/wp-content/uploads/2011/06/orange-logo-vector.png"
      type="image/x-icon"
    />
    <style>
      th, td, table {
          padding: 20px;    
          }
    </style>
  </head>
  <body>
    <h1>Tables in HTML</h1>
    <table width="50%" border="1" style="border-collapse: collapse">
      <tr align="center" style="border-bottom: 1px solid black">
        <td rowspan="2">State of Healtd</td>
        <td colspan="2">Fasting Value</td>
        <td>After Eating</td>
      </tr>
      <tr align="center" style="border-bottom: 1px solid black">
        <td>Minimum</td>
        <td>Maximum</td>
        <td>2 hours after eating</td>
      </tr>
      <tr align="center" style="border-bottom: 1px solid black">
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
      </tr>
      <tr align="center" style="border-bottom: 1px solid black">
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
      </tr>
      <tr align="center" style="border-bottom: 1px solid black">
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 2(H)</td>
      </tr>
    </table>
  </body>
</html>
