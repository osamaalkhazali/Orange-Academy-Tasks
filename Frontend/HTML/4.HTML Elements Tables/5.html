<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link
      rel="icon"
      href="https://www.logoeps.com/wp-content/uploads/2011/06/orange-logo-vector.png"
      type="image/x-icon"
    />
    <style>
      th , td , table {
        border: 1px solid black;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Tables in HTML</h1>
    <table width="50%">
      
      <tr>
        <th align="center" >First name</th>
        <th align="center" >Job role</th>
      </tr>
      <tr>
        <td colspan="2" >Saleem senior</td>
      </tr>
      <tr>
        <td >Khaled</td>
        <td >.net Developer</td>
      </tr>
      <tr>
        <td colspan="2">Mohammad senior</td>
      </tr>
    </table>
  </body>
</html>
