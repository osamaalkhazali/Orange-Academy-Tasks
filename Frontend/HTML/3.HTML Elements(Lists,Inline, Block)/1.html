<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>unordered list</title>
  <link rel="icon" href="https://www.logoeps.com/wp-content/uploads/2011/06/orange-logo-vector.png" type="image/x-icon">
  <style>
    * {
      font-weight: 1000;
    }
  </style>
</head>
<body>
  <p>Unordered list :</p>
  <ul>
    <li>Coffee</li>
    <li>tea
      <ul>
        <li>black</li>
        <li>green</li>
      </ul>
    </li>
    <li>orange juice</li>
  </ul>
  
</body>
</html>
