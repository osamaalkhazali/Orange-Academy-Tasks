<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
<div class="container top" >
  <h2>Register</h2>
  <form id="registerForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="mb-3">
      <label for="confirm" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirm" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-primary " id="register">Register</button>
    <h3 class="message"></h3>
  </form>
  
  <h2>Log In</h2>
  <form>
    <div class="mb-3">
      <label for="loginEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="loginPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="loginPassword" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-secondary">Log In</button>
  </form>
</div>

  
  
  <h1>CRUD Application With Local Storage</h1>
  <form >
    <label for="name">Name</label>
    <input type="text" id="name">
    <label for="age">Age</label>
    <input type="number" id="age">
    <label for="address">Address</label>
    <input type="text" id="address">
    <label for="email">Email</label>
    <input type="email" id="email">
    <button type="submit">Add Data</button>
  </form>
  <table  >
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
  
  <script src="./script.js"></script>
</body>
</html>
