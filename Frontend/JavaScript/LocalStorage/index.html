<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
<div class="container top " >
  
  <div class="registerComponent">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="email" >Email address</label>
        <input type="email"  id="registerEmail" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="password" >Password</label>
        <input type="password"  id="password" placeholder="Password">
      </div>
      <div class="mb-3">
        <label for="confirm" >Confirm Password</label>
        <input type="password"  id="confirm" placeholder="Confirm Password">
      </div>
      <button type="submit"  id="register">Register</button>
      <button type="button"  id="loginButton">Log In Page</button>
      <h3 class="message"></h3>
    </form>
  </div>
  
  <div class="none loginComponent">
    <h2>Log In</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginEmail" >Email address</label>
        <input type="email" id="loginEmail" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="loginPassword" >Password</label>
        <input type="password" id="loginPassword" placeholder="Password">
      </div>
      <button type="submit" id="login">Log In</button>
      <button type="button" id="registerButton">Register Page</button>
      <h3 class="loginMessage"></h3>
    </form>
    </div>
  </div>

  
  <div class="none contentComponent">
  <h1>CRUD Application With Local Storage</h1>
  <form >
    <label for="name">Name</label>
    <input type="text" id="name">
    <label for="age">Age</label>
    <input type="number" id="age">
    <label for="address">Address</label>
    <input type="text" id="address">
    <label for="email">Email</label>
    <input type="email" id="email">
    <button class="btn" type="submit">Add Data</button>
  </form>
  <table  >
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
  <button id="logout">Logout</button>
</div>
  <script src="./script.js"></script>
</body>
</html>
